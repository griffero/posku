# Render Blueprint - Posku Bus Booking Platform
# https://render.com/docs/blueprint-spec

databases:
  - name: posku-db
    databaseName: posku_production
    user: posku
    plan: free
    region: oregon

services:
  - type: web
    name: posku
    runtime: ruby
    plan: free
    region: oregon
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: posku-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: SEAT_HOLD_DURATION
        value: "8"
      - key: WEB_CONCURRENCY
        value: "2"
      - key: RAILS_MAX_THREADS
        value: "5"
